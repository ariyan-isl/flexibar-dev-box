<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Rolling Message v3</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        font-family: Montserrat, sans-serif;
      }

      /* Scrolling/Rolling Message Animation */
      .scrolling-container {
        overflow: hidden;
        flex: 1;
        position: relative;
      }

      .scrolling-content {
        display: flex;
        width: fit-content;
      }

      .scrolling-message {
        flex-shrink: 0;
        white-space: nowrap;
        padding-right: 30px;
      }

      /* Rolling Message v3 Responsive Styles */
      .rolling-v3-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        cursor: pointer;
        height: auto;
        padding: 8px 16px;
        background: #181ec7;
        border-color: #a91111;
        border-style: hidden;
        border-width: 0px;
        border-radius: 0px;
        gap: 16px;
      }

      .rolling-v3-top-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        width: 100%;
      }

      .rolling-v3-countdown-row {
        display: none;
        justify-content: center;
        width: 100%;
        margin-top: 8px;
      }

      /* Desktop: Message | Countdown | Button in one row */
      @media (min-width: 768px) {
        .rolling-v3-bar {
          flex-direction: row;
          flex-wrap: nowrap;
        }
        .rolling-v3-top-row {
          flex: 1;
        }
        .rolling-v3-countdown-desktop {
          display: flex;
        }
        .rolling-v3-countdown-row {
          display: none !important;
        }
      }

      /* Mobile: Message + Button on top, Countdown centered below */
      @media (max-width: 767px) {
        .rolling-v3-bar {
          flex-direction: column;
          align-items: center;
        }
        .rolling-v3-top-row {
          justify-content: space-between;
        }
        .rolling-v3-countdown-desktop {
          display: none !important;
        }
        .rolling-v3-countdown-row {
          display: flex !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Rolling Message v3 -->
    <!-- Desktop: Message | Countdown | Button -->
    <!-- Mobile: Message | Button (top), Countdown (centered below) -->
    <div data-url="" class="none top flexibar-redirect-area rolling-v3-bar">
      <!-- Top Row: Message + (Countdown on desktop) + Button -->
      <div class="rolling-v3-top-row">
        <!-- Scrolling Message Container -->
        <div class="scrolling-container" style="min-width: 150px; flex: 1">
          <div class="scrolling-content" id="scrolling-content-v3">
            <div
              class="scrolling-message"
              style="
                color: #ffffff;
                font-size: 19px;
                font-family: Montserrat;
                font-weight: 700;
              "
            >
              ðŸŽ‰ BLACK FRIDAY deals starts in 2 days!
            </div>
          </div>
        </div>

        <!-- Countdown Component (Desktop only - inline) -->
        <div
          id="countdown-scrolling-v3-desktop"
          class="countdown-wrapper rolling-v3-countdown-desktop"
          style="
            display: flex;
            align-items: center;
            flex-shrink: 0;
            font-family: &quot;Montserrat&quot;;
            font-size: 20px;
            font-weight: 700;
          "
        >
          <!-- Days Unit -->
          <span
            class="countdown-unit"
            style="
              text-align: center;
              color: #fffffe;
              margin-left: 3px;
              padding: 5px;
              border-radius: 3px;
              box-shadow: #ca3535 2px 4px 5px;
            "
          >
            <span id="Style3-days-scrolling-v3" class="countdown-value"
              >00</span
            >
            <span
              class="countdown-label"
              style="font-size: x-small; margin-top: -7px"
              >DAYS</span
            >
          </span>
          <span style="color: null"> &nbsp; </span>
          <!-- Hours Unit -->
          <span
            class="countdown-unit"
            style="
              text-align: center;
              color: #fffffe;
              margin-left: 3px;
              padding: 5px;
              border-radius: 3px;
              box-shadow: #ca3535 2px 4px 5px;
            "
          >
            <span id="Style3-hours-scrolling-v3" class="countdown-value"
              >00</span
            >
            <span
              class="countdown-label"
              style="font-size: x-small; margin-top: -7px"
              >HRS</span
            >
          </span>
          <span style="color: null"> &nbsp; </span>
          <!-- Minutes Unit -->
          <span
            class="countdown-unit"
            style="
              text-align: center;
              color: #fffffe;
              margin-left: 3px;
              padding: 5px;
              border-radius: 3px;
              box-shadow: #ca3535 2px 4px 5px;
            "
          >
            <span id="Style3-mnt-scrolling-v3" class="countdown-value">00</span>
            <span
              class="countdown-label"
              style="font-size: x-small; margin-top: -7px"
              >MINS</span
            >
          </span>
          <span style="color: null"> &nbsp; </span>
          <!-- Seconds Unit -->
          <span
            class="countdown-unit"
            style="
              text-align: center;
              color: #fffffe;
              margin-left: 3px;
              padding: 5px;
              border-radius: 3px;
              box-shadow: #ca3535 2px 4px 5px;
            "
          >
            <span id="Style3-sec-scrolling-v3" class="countdown-value">00</span>
            <span
              class="countdown-label"
              style="font-size: x-small; margin-top: -7px"
              >SECS</span
            >
          </span>
        </div>

        <!-- Button Component (always on top row, right side) -->
        <a
          href="#"
          target="_blank"
          class="flexibar-button"
          style="
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #4d2c2c;
            border-radius: 4px;
            background-color: #dfcd27;
            cursor: pointer;
            width: max-content;
            padding: 5px 10px;
            font-size: 15px;
            text-decoration: none;
            border: none;
            flex-shrink: 0;
          "
        >
          See Deal
        </a>
      </div>

      <!-- Bottom Row: Countdown (Mobile only - centered) -->
      <div class="rolling-v3-countdown-row">
        <div
          id="countdown-scrolling-v3-mobile"
          class="countdown-wrapper"
          style="
            display: flex;
            align-items: center;
            font-family: &quot;Montserrat&quot;;
            font-size: 20px;
            font-weight: 700;
          "
        >
          <!-- Days Unit -->
          <span
            class="countdown-unit"
            style="
              text-align: center;
              color: #fffffe;
              margin-left: 3px;
              padding: 5px;
              border-radius: 3px;
              box-shadow: #ca3535 2px 4px 5px;
            "
          >
            <span id="Style3-days-scrolling-v3-mobile" class="countdown-value"
              >00</span
            >
            <span
              class="countdown-label"
              style="font-size: x-small; margin-top: -7px"
              >DAYS</span
            >
          </span>
          <span style="color: null"> &nbsp; </span>
          <!-- Hours Unit -->
          <span
            class="countdown-unit"
            style="
              text-align: center;
              color: #fffffe;
              margin-left: 3px;
              padding: 5px;
              border-radius: 3px;
              box-shadow: #ca3535 2px 4px 5px;
            "
          >
            <span id="Style3-hours-scrolling-v3-mobile" class="countdown-value"
              >00</span
            >
            <span
              class="countdown-label"
              style="font-size: x-small; margin-top: -7px"
              >HRS</span
            >
          </span>
          <span style="color: null"> &nbsp; </span>
          <!-- Minutes Unit -->
          <span
            class="countdown-unit"
            style="
              text-align: center;
              color: #fffffe;
              margin-left: 3px;
              padding: 5px;
              border-radius: 3px;
              box-shadow: #ca3535 2px 4px 5px;
            "
          >
            <span id="Style3-mnt-scrolling-v3-mobile" class="countdown-value"
              >00</span
            >
            <span
              class="countdown-label"
              style="font-size: x-small; margin-top: -7px"
              >MINS</span
            >
          </span>
          <span style="color: null"> &nbsp; </span>
          <!-- Seconds Unit -->
          <span
            class="countdown-unit"
            style="
              text-align: center;
              color: #fffffe;
              margin-left: 3px;
              padding: 5px;
              border-radius: 3px;
              box-shadow: #ca3535 2px 4px 5px;
            "
          >
            <span id="Style3-sec-scrolling-v3-mobile" class="countdown-value"
              >00</span
            >
            <span
              class="countdown-label"
              style="font-size: x-small; margin-top: -7px"
              >SECS</span
            >
          </span>
        </div>
      </div>
    </div>

    <script>
      // Initialize scrolling for v3
      function initScrollingMessageV3() {
        const scrollingContentV3 = document.getElementById(
          "scrolling-content-v3"
        );
        if (!scrollingContentV3) return;

        const messageV3 =
          scrollingContentV3.querySelector(".scrolling-message");
        const containerV3 = scrollingContentV3.parentElement;

        // Get the width of a single message
        const messageWidth = messageV3.offsetWidth;
        const containerWidth = containerV3.offsetWidth;

        // Calculate how many copies we need to fill container + one extra for seamless loop
        const copiesNeeded = Math.ceil(containerWidth / messageWidth) + 2;

        // Clone messages to fill the space
        for (let i = 0; i < copiesNeeded; i++) {
          const clone = messageV3.cloneNode(true);
          scrollingContentV3.appendChild(clone);
        }

        // Create dynamic keyframes for v3
        const styleSheet = document.createElement("style");
        styleSheet.textContent = `
          @keyframes seamless-scroll-v3 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-${messageWidth}px); }
          }
        `;
        document.head.appendChild(styleSheet);

        // Apply animation
        const speed = 80;
        const duration = messageWidth / speed;
        scrollingContentV3.style.animation = `seamless-scroll-v3 ${duration}s linear infinite`;
      }

      function runTestCountdown() {
        let d = 10,
          h = 10,
          m = 10,
          s = 10;

        setInterval(() => {
          if (s <= 0) return;
          s--;

          // Desktop countdown
          document.getElementById("Style3-days-scrolling-v3").textContent = (
            "0" + d
          ).slice(-2);
          document.getElementById("Style3-hours-scrolling-v3").textContent = (
            "0" + h
          ).slice(-2);
          document.getElementById("Style3-mnt-scrolling-v3").textContent = (
            "0" + m
          ).slice(-2);
          document.getElementById("Style3-sec-scrolling-v3").textContent = (
            "0" + s
          ).slice(-2);

          // Mobile countdown
          document.getElementById(
            "Style3-days-scrolling-v3-mobile"
          ).textContent = ("0" + d).slice(-2);
          document.getElementById(
            "Style3-hours-scrolling-v3-mobile"
          ).textContent = ("0" + h).slice(-2);
          document.getElementById(
            "Style3-mnt-scrolling-v3-mobile"
          ).textContent = ("0" + m).slice(-2);
          document.getElementById(
            "Style3-sec-scrolling-v3-mobile"
          ).textContent = ("0" + s).slice(-2);
        }, 1000);
      }

      // Initialize on page load
      initScrollingMessageV3();
      runTestCountdown();
    </script>
  </body>
</html>

    <!-- Optional: a simple countdown script so numbers animate -->
    <script>
      function runTestCountdown() {
        let d = 10,
          h = 10,
          m = 10,
          s = 10; // 10-second test

        setInterval(() => {
          if (s <= 0) return;
          s--;

          document.getElementById("Style3-days").textContent = ("0" + d).slice(
            -2,
          );
          document.getElementById("Style3-hours").textContent = ("0" + h).slice(
            -2,
          );
          document.getElementById("Style3-mnt").textContent = ("0" + m).slice(
            -2,
          );
          document.getElementById("Style3-sec").textContent = ("0" + s).slice(
            -2,
          );
        }, 1000);
      }

      runTestCountdown();
    </script>
